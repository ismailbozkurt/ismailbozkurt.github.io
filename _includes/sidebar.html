<div class="sidebar ">
  <h2>Recent Posts</h2>
  <ul>
    {% for post in site.posts limit:5 %}
    <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="sidebar">
  <h2>Sitemap</h2>
  <ul class="fa-ul">
    <li><span class="fa-li"><i class="fas fa-sitemap"></i></span>
      <a href="/sitemap" data-toggle="tooltip" data-placement="right" title="Sitemap">
        <span>Sitemap</span></a>
    </li>
  </ul>
</div>
