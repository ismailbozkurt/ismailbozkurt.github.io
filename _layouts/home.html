---
layout: page
---

<div class="post-list">
    {% for post in site.posts limit:10 %}
    <div class="post-card"
        style="display:flex;align-items:center;justify-content:space-between;margin-bottom:2.5em;padding:1.5em 1em;background:rgba(30,30,30,0.7);border-radius:16px;box-shadow:0 2px 8px rgba(0,0,0,0.2);">
        <div style="flex:1 1 70%;min-width:0;">
            <div style="color:#aaa;font-size:0.95em;margin-bottom:0.2em;">{{ post.date | date: "%b %e, %Y" }}</div>
            <div style="font-size:1.4em;font-weight:bold;margin-bottom:0.2em;">
                <a href="{{ post.url | relative_url }}" style="color:#3cf;text-decoration:none;">{{ post.title }}</a>
            </div>
            <div style="margin-bottom:0.5em;">
                {% for tag in post.tags %}
                <span
                    style="display:inline-block;background:#222;color:#3cf;padding:0.2em 0.7em;border-radius:8px;font-size:0.95em;margin-right:0.3em;margin-bottom:0.2em;">#{{
                    tag }}</span>
                {% endfor %}
            </div>
            <div style="color:#ccc;font-size:1.05em;line-height:1.5;">
                {{ post.description }}
            </div>
        </div>
        {% if post.image %}
        <div style="flex:0 0 120px;margin-left:2em;">
            <img src="{{ post.image }}" alt="{{ post.title }}"
                style="width:120px;height:120px;object-fit:cover;border-radius:16px;box-shadow:0 2px 8px rgba(0,0,0,0.3);background:#222;" />
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>

<div class="post-footer">
    <div class="column-full">
        <h3><a href="{{ 'archive' | relative_url }}">Blog archive</a></h3>
    </div>
</div>
