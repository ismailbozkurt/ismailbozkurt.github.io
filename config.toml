# The URL the site will be built for
base_url = "https://ismailbozkurt.github.io"


# Theme
# The site theme to use.
theme = "linkita"

# The default language.
# "en" is for English.
default_language = "en"

# The site title
title = "Dreamer"

# Automatically generate a feed.
# Default value: false
generate_feeds = true

# The filenames to use for the feeds.
# e.g. ["rss.xml"]
# feed_filenames = ["atom.xml", "rss.xml"]



# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "base16-ocean-dark"
render_emoji = true

[extra]
# Put all your custom variables here
# Enable KaTex math formula support globally.
math = false
# Enable mermaid support globally.
mermaid = false
# Enable comment support globally.
comment = false



[extra.profiles.dreamer]
avatar_url = "images/default.jpg"
avatar_alt = "Dreamer"
avatar_invert = false
name = "Dreamer's World!"

# Profile bio. Supports Markdown.
bio = "Here We Go Again"

# Social icons.
social = [
    { name = "github", url = "https://github.com/ismailbozkurt" },
    { name = "hackthebox", url = "https://app.hackthebox.com/users/186972" },
    { name = "buymeacoffee", url = "https://coff.ee/bozkurtr009" },
    { name = "rss", url = "$BASE_URL/atom.xml" },
]



[[extra.menu]]
