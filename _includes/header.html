<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ site.name }}{% if page.title %} | {{ page.title }} {% endif %}</title>
    <meta name="theme-color" content="#222222" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/popper.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/bootstrap4.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/header.js' | relative_url }}"></script>
    <script src="{{ '/assets/css/svg-with-js/js/fontawesome-all.js' | relative_url }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/assets/js/decrypt.js"></script>
    <script src="/assets/js/back-to-top.js"></script>
    <link href="{{ '/assets/css/bootstrap4.min.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/assets/css/theme.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/assets/css/syntax.css' | relative_url }}" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">
</head>

<body>

    <!-- Dreamer text moved to navbar left -->
    {% include google-analytics.html %}
    {% include yandex-metrica.html %}

    <script type="text/javascript">
        WebFontConfig = {
            google: {
                families: ['Ubuntu::latin']
            }
        };
        (function () {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>

    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container" style="display: flex; align-items: center;">
            <span
                style="font-size: 1.5em; color: #3cf; font-family: 'Ubuntu', sans-serif; margin-right: 32px; letter-spacing: 2px;">Dreamer</span>
            <a class="navbar-brand" href="{{ '' | relative_url }}/">{{ site.name }}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">home</a>
                    <a class="nav-item nav-link" href="{{ 'archive' | relative_url }}">archive</a>
                    <a class="nav-item nav-link" href="{{ 'tags' | relative_url }}">tags</a>
                    <a class="nav-item nav-link" href="{{ 'about' | relative_url }}">about</a>
                    <a class="nav-item nav-link" href="{{ 'notes2me' | relative_url }}">notes2me</a>
                    <a class="nav-item nav-link" href="/feed.xml" target="_blank" rel="noopener" title="RSS Feed">
                        <i class="fa fa-rss" aria-hidden="true"></i>
                    </a>
                    <a class="nav-item nav-link" href="https://www.buymeacoffee.com/bozkurtr009" target="_blank"
                        rel="noopener" title="Buy me a coffee" style="padding:0 8px; display:flex; align-items:center;">
                        <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee"
                            style="height:24px; width:auto; display:block;" />
                    </a>
                </div>
            </div>
        </div>
    </nav>
