<footer class="footer-distributed">
  <div class="container">
    <div class="footer"
      style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 32px 0 16px 0;">
      <div style="margin-bottom: 10px; color: #aaa; font-size: 1em;">&copy; {{ site.author }} {{ site.copyright }}</div>
      <ul class="social-media" style="display: flex; gap: 32px; list-style: none; padding: 0; margin: 0;">
        {% if site.social.github %}
        <li>
          <a href="https://github.com/{{ site.social.github }}" target="_blank" title="GitHub"
            style="color: #3cf; transition: color 0.2s;">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </li>
        {% endif %}
        {% if site.social.linkedin %}
        <li>
          <a href="https://www.linkedin.com/in/{{ site.social.linkedin }}" target="_blank" title="LinkedIn"
            style="color: #3cf; transition: color 0.2s;">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
        </li>
        {% endif %}
        {% if site.social.rss %}
        <li>
          <a href="{{ site.social.rss | relative_url }}" target="_blank" title="RSS Feed"
            style="color: #3cf; transition: color 0.2s;">
            <i class="fa fa-rss fa-2x"></i>
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</footer>
